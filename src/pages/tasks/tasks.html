<headOn></headOn>
<ion-content padding ng-if="userTasks">
<ion-item class="element" 
          (click)='openTask(task.id)'   
          *ngFor='let task of userTasks' 
          [ngClass]="{active:task.current==true}">
  <div class="name">{{task.name}}</div>
  <div class="time">{{task.time}}</div>
  <ion-icon name="ion-ios-arrow-forward" ></ion-icon>
</ion-item>
</ion-content>
