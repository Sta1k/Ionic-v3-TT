<headOn></headOn>
<ion-content padding ng-if="userTasks">
  <ion-item class="element" (click)='openTask(task)' *ngFor='let task of userTasks' [ngClass]="{active:task.current==true}">
    <div class="name">{{task.name|slice}}</div>
    <div class="time" [innerHtml]="task.time|time"></div>
    <!-- <div class="arrow"> -->
      <ion-icon name="ion-chevron-right">
      </ion-icon>
    <!-- </div> -->
    <button ion-button icon-only>
        <ion-icon name="ion-chevron-right"></ion-icon>
      </button>


  </ion-item>
</ion-content>
