<headOn></headOn>

<ion-content padding ng-if="userTasks">
  <div class="titlePage">
    <div>
      <h3>{{'menu_tasks'|translate}}</h3>
    </div>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor='let task of userTasks'>
      <ion-item class="element" (click)='openTask(task)' [ngClass]="{active:task.current==true}">
        <div class="name">{{task.name|slice}}</div>
        <div class="time" [innerHtml]="task.time|time"></div>
        <!-- <div class="arrow"> -->
        <ion-icon name="ios-arrow-forward">
        </ion-icon>
        <!-- </div> -->

      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="onDelete(task)">
          <ion-icon name="ios-trash-outline">
          </ion-icon>
        </button>
        <button ion-button color="danger" (click)="onEdit(task)">
          <ion-icon name='md-create'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
