<headOn></headOn>


<ion-content padding>
    <div class="titlePage">
        <div>
          <h3>{{teams|translate}}</h3>
        </div>
      </div>
      <ion-list>
        <ion-item class="element" *ngFor='let team of allData' (click)='showTeam(team)'>
            <div class="name">{{team.title}}</div>
        </ion-item>
      </ion-list>
</ion-content>
