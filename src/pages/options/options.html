<!--
  Generated template for the OptionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<headOn></headOn>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Fingerprint authorization</ion-label>
      <ion-toggle [(ngModel)]="checkbox"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-img class="icon_opt" src="img/ico/lang_icon.png"></ion-img>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="lang">
        <ion-option value="en">English</ion-option>
        <ion-option value="de">German</ion-option>
        <ion-option value="ru">Russian</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
