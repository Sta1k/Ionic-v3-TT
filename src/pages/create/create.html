<!--
  Generated template for the CreatePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<headOn></headOn>


<ion-content padding>
  <div class="titlePage">
    <div>
      <h3>Create Task</h3>
    </div>
  </div>
  <ion-item>
    <ion-label color="dark" floating>{{'create_title'|translate}}</ion-label>
    <ion-input [(ngModel)]="model.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" floating>{{'create_desc'|translate}}</ion-label>
    <ion-textarea [(ngModel)]="model.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="dark">{{'create_assign'|translate}}</ion-label>
    <ion-select>
      <ion-option *ngFor="let l of userList"  [value]='l.id'>{{l.name}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block>
        {{'create_button'|translate}}
    </button>
    <button ion-button block>
        {{'clear'|translate}}
    </button>
  </ion-toolbar>
</ion-footer>
